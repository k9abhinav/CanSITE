              .nav-ul li a {

              .nav-ul a::after {
                content: "";
                position: absolute;
                background-color: #ff004f;
                height: 3px;
                width: 0;
                left: 0;
                bottom: -3px;
                transition: 0.2s;
                transition-timing-function: ease-in-out;
              }
            
              .nav-ul a:hover::after {
                width: 100%;
